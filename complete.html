<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="main ">
  <div class="container">

    <div class="left"> <img src="./images/bg-main-desktop.png" alt="bg-main-desktop" class="image"> </div> 

    <div class="right">

    
      <div class="card">
        <img src="./images/bg-card-front.png" alt="bg-card-front" class="front">
        <p class="serial">0000 0000 0000 0000</p>
     
          <div class="right1"> Jane Appleseed <span class="figure">00/00</span>  </div>
   
      </div>
      <div class="edge2">
        <img src="./images/bg-card-back.png" alt="bg-card-back" class="back">
        <img src="./images/card-logo.svg" alt="card-logo" class="logo">
        <p class="serial1">  000 </p>
      </div>
  
   <div class="content">
    <img src="./images/icon-complete.svg" alt="icon-complete" class="icon" > 
    <div class="words">
    <h2 class="word1">THANK YOU !</h2>
    <P class="word2">We've added your card details</P>
</div>

    <button type="button" class="submitt" id="submitt" > Continue</button> 
   </div>
 
 <script src="index.js" > </script>
  
     </div>
    </div>

</div>
</div>


</main>
