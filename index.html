<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="main ">
  <div class="container">

    <div class="left"> <img src="./images/bg-main-desktop.png" alt="bg-main-desktop" class="image"> </div> 
    <div class="lefta"> <img src="./images/bg-main-mobile.png" alt="bg-main-mobile" class="imagea"> </div>
    

    <div class="right">

    
      <div class="card">
        <img src="./images/bg-card-front.png" alt="bg-card-front" class="front">
        <p class="serial">0000 0000 0000 0000</p>
          <div class="right1"> Jane Appleseed <span class="figure">00/00</span>  </div>
   
      </div>
      <div class="edge2">
        <img src="./images/bg-card-back.png" alt="bg-card-back" class="back">
        <img src="./images/card-logo.svg" alt="card-logo" class="logo">
        <p class="serial1">  000 </p>
      </div>
  
  
      <form class="content" id="form" name="form"  action="complete.html" >

<!-- <form name="myForm"  class="content" id="form" action="https://www.w3schools.com/action_page.php" onsubmit="return anmess()" method="post"> -->
          <div class="naming">Cardholder Name </div> <input type="text" class="text" name="user" id="username"  placeholder="  e.g. Jane Appleseed"> 
          <div class="error" id="error"  ></div>  
          <div class="naming">  Card Number</div> <input type="number" inputmode="numeric" id="nums" class="text" placeholder=" e.g. 1234 5678 9123 0000">
          <div class="error" id="error1"  ></div> 
            
                <div class="high">
                  <div class="high1"> 
                    <div class="naming" id="name">  Exp. Date (MM/YY)   </div>
                      <div class="time">  <input type="number" class="date" id="month" placeholder="MM">
                        <!-- <div class="error2" id="error2"  ></div>  -->
                        <input type="number" class="date"  id="year" placeholder="YY">
                        <!-- <div class="error3" id="error3"  ></div>  -->
                      </div>
                  
                  </div>
                  <div class="high2">  
                    <div class="naming" id="cv" >  CVC  </div> 
                    <input class="series" type="number" id="serie"  placeholder="  e.g. 123">
                  </div>
                
              </div>
    <button type="button" class="submit" id="submit" formaction="complete.html"  onclick="anmess()"> Confirm</button>    
              
      </form> 
 <script src="index.js" > </script>
  
     </div>
    </div>

</div>
</div>


</main>

</html>
